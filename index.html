<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Word-guess-game</title>

		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
    
    <body>
		<div id="main-content">

			<div id="title">
            <h1>WORD GUESS</h1>
            <h2>INDUSTRIAL</h2>
			</div>

			<div id="instruction">
			   GUESS THE WORD
			</div>

			<div id=alerts>
				<p><span class="blinking"></span></p>
				<p> <span class="alert-line"></span> </p>
			</div>

			<div id="game-div" class="panel">
				<div id="word-display">
					<p id="word-display-letters"></p>
				</div>

				<div id="general-display">
					<div id="guessed"><p>Guessed-Letters</p></div>
                    <div id="blank"><p> <span id="guessed-letters"></span></p></div>
                    <div id="stats"><p>Stats</p></div>
					<p> Incorrect Letters: <span id="error-count"></span> </p></pre>
                    <p> Wins:<span id="win-count"></span> </p>
					<p> Losses:<span id="loss-count"></span> </p>
					<pre><p>               </p></pre>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
